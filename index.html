<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Counter Project</title>
</head>
<body>
    <div class="container">
        <div class="title">Simple Counter</div>
        <div id="display" class="number-display">0</div>
        <div class="button-container">
            <button class="right-increase btn" onclick="incNumber()">Increase</button>
            <button class="left-decrease btn" onclick="decNumber()">Decrease</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
